<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários</title>
</head>
<body>
    <div>
        <h1>Lista de Funcionários</h1>
        <p><span th:text="${message}" style="color: green;"></span></p>
        <p><span th:text="${erro}" style="color: red;"></span></p>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="funcionario : ${funcionarios}">
                    <td th:text="${funcionario.nomeFuncionario}"></td>
                    <td th:text="${funcionario.matricula}"></td>
                    <td>
                        <a th:href="@{/downloadPlanilha/{matricula}(matricula=${funcionario.matricula})}">
                            <button type="button">Baixar Planilha</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/cadastrarFuncionario}">Cadastrar Funcionario</a>
        <a th:href="@{/}">Voltar</a>
    </div>
</body>
</html>
